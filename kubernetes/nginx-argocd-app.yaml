apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rahulsinha-lko/Nginx-ArgoCD.git'
    targetRevision: main
    path: ''
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
